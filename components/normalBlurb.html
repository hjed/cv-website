<div class="col-xs-{{smWidth}} col-md-{{mdWidth}} normalBlurb" ng-controller="blurb">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="container" id="{{elid}}">
                <div class="row">
                    <div class="col-xs-8">
                        <h3 class="panel-title">{{title}}</h3>
                    </div>
                    <div class="col-xs-offset-2 col-xs-2" ng-if="image">
                        <img src="{{image}}" alt="{{title}}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body" ng-bind-html="body">
            Panel content
        </div>
    </div>
</div>
